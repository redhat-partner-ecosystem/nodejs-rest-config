apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-pipeline
spec:
  params:
    - name: APP_NAME
      type: string
      default: "nodejs-gitops"
    - name: NAMESPACE
      type: string
      default: "nodejs-gitops-pipeline"

    - name: MANIFESTS_GIT
      type: string
      default: "https://github.com/redhat-capgemini-exchange/nodejs-gitops"

    - name: GIT_REPO
      type: string
      default: "https://github.com/redhat-capgemini-exchange/nodejs-rest.git"
    - name: GIT_REVISION
      type: string
      default: develop
    - name: GIT_BRANCH_REF
      type: string
      default: "foo/bar/develop"
    - name: GIT_PUSHER_NAME
      type: string
      default: "root"
    - name: GIT_PUSHER_EMAIL
      type: string
      default: "roo@example.com"
    - name: GIT_COMMIT_MESSAGE
      type: string
      default: "commit"

    - name: IMAGE_STREAM
      type: string
      default: >-
        image-registry.openshift-image-registry.svc:5000/nodejs-gitops-pipeline/nodejs-gitops
    - name: BUILDER_VERSION
      type: string
      default: "14-ubi8"
    - name: PATH_CONTEXT
      type: string
      default: "."  

  workspaces:
    - name: workspace
    - name: audit

  tasks:
    - name: git-clone
      params:
        - name: url
          value: $(params.GIT_REPO)
        - name: revision
          value: $(params.GIT_REVISION)
        - name: submodules
          value: "true"
        - name: subdirectory
          value: ""
        - name: depth
          value: "1"
        - name: deleteExisting
          value: "true"
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: workspace

    - name: build
      params:
        - name: IMAGE
          value: $(params.IMAGE_STREAM)
        - name: TLSVERIFY
          value: "false"
        - name: PATH_CONTEXT
          value: $(params.PATH_CONTEXT)
        - name: VERSION
          value: $(params.BUILDER_VERSION)
      runAfter:
        - git-clone
      taskRef:
        kind: ClusterTask
        name: s2i-nodejs
      workspaces:
        - name: source
          workspace: workspace

    - name: tag-image
      taskRef:
        kind: ClusterTask
        name: tag-image-stream
      runAfter:
        - build
      params:
        - name: GIT_REVISION
          value: $(params.GIT_REVISION)
        - name: GIT_BRANCH_REF
          value: $(params.GIT_BRANCH_REF)
        - name: IMAGE_DIGEST
          value: $(tasks.build.results.IMAGE_DIGEST)
        - name: IMAGE_NAME
          value: $(params.APP_NAME)
        - name: NAMESPACE
          value: $(params.NAMESPACE)

    - name: update-manifest
      runAfter:
        - build
      taskRef:
        kind: ClusterTask
        name: github-update-manifest
      params:
        - name: MANIFESTS_GIT
          value: "$(params.MANIFESTS_GIT)"
        - name: GIT_REVISION
          value: $(params.GIT_REVISION)
        - name: GIT_BRANCH_REF
          value: $(params.GIT_BRANCH_REF)
        - name: GIT_PUSHER_NAME
          value: $(params.GIT_PUSHER_NAME)
        - name: GIT_PUSHER_EMAIL
          value: $(params.GIT_PUSHER_EMAIL)
        - name: GIT_COMMIT_MESSAGE
          value: $(params.GIT_COMMIT_MESSAGE)
        - name: IMAGE_DIGEST
          value: $(tasks.build.results.IMAGE_DIGEST)

        # remove
        - name: KUSTOMIZATION_PATH
          value: app/dev

      workspaces:
        - name: manifest
          workspace: audit

    - name: rollout
      params:
        - name: SCRIPT
          value: oc rollout latest dc/$(params.APP_NAME) -n "$(params.APP_NAME)-dev"
      runAfter:
        - tag-image-stream
      taskRef:
        kind: ClusterTask
        name: openshift-client
        
    - name: label-dc
      params:
        - name: APP_NAME
          value: $(params.APP_NAME)
        - name: GIT_REVISION
          value: $(params.GIT_REVISION)
        - name: NAMESPACE
          value: "$(params.APP_NAME)-dev"
      runAfter:
        - rollout
      taskRef:
        kind: ClusterTask
        name: tag-deployment-config